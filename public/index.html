<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="./screen.css">
  </head>
  <body ng-app="main" ng-controller="mainController">
    <h1>MineSweeppppppeeeeeerrrrrr</h1>
    <button onclick="reset()">New Game!</button>
      <table border="1">
        <tr ng-repeat="row in minefield.rows">
          <td ng-repeat="spot in row.spots"  ng-click="spot.isCovered = false">
            {{spot.isCovered}}
          </td>
        </tr>
      </table>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
