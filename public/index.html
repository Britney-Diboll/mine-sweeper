<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="./screen.css">
  </head>
  <body ng-app="main" ng-controller="mainController">

    <header>
        <h1>MineSweeppppppeeeeeerrrrrr</h1>
        <button onclick="reset()"><img src="./images/smile.png" height=40px width=40px> </button>
    </header>
   
      <table border="2">
        <tr ng-repeat="row in minefield.rows">
          <td ng-repeat="square in row.squares" ng-click="square.covered = false">
            <!-- {{square.covered}} -->
            <img ng-if="square.covered" src="./images/unclicked.png">

            <img ng-if="!square.covered && square.bomb == false" src="./images/clicked.png">

            <img ng-if="!square.covered && square.bomb == true" src="./images/mine.png">

            <img ng-if="square.covered && square.bomb == 1" src="./images/number-1.png">
            <img ng-if="square.covered && square.bomb == 2" src="./images/number-2.png">
            <img ng-if="square.covered && square.bomb == 3" src="./images/number-3.png">
            <img ng-if="square.covered && square.bomb == 4" src="./images/number-4.png">
            <img ng-if="square.covered && square.bomb == 5" src="./images/number-5.png">
            <img ng-if="square.covered && square.bomb == 6" src="./images/number-6.png">
            <img ng-if="square.covered && square.bomb == 7" src="./images/number-7.png">
            <img ng-if="square.covered && square.bomb == 8" src="./images/number-8.png">

          </td>
        </tr>
      </table>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
